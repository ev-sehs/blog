<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <meta name="description" content="{{ site.description }}">
    <link rel="icon" type="image/png" sizes="128x128" href="{{ site.baseurl }}/images/logo-square.png">
    {% include analytics_head.html %}
  </head>

  <body>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <!--<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>
          -->
            <div class="site-info">
              <div class="flex-header">
                <img src="{{ site.baseurl }}/images/logo-square.png" alt="" style="width: 30px; height: 30px;">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              </div>
              <p class="site-description">{{ site.description }}</p> 
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Home</a>
              <a href="{{ site.baseurl }}/search">Search</a>
              <a href="{{ site.baseurl }}/about">About</a>
              <a href="{{ site.baseurl }}/archive">Archive</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <div class="border-top"></div>
          <footer class="footer">
            <div class="flex">
              <!--Do not edit the following line of code, only add items around it if you so choose.-->
              <p>Created by <b>William Nowak</b> w/ <b>Jekyll</b> (reverie)</p>
            </div>
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
